<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1 </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<form style="background-color: grey; font-weight: bold;" action="#" >
   <h1 style="padding-left: 500px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">REGISTRATION FORM</h1>
   <label for="fullnameid" style="margin-left: 300px;">Fullname</label>
   <i class="fa fa-user-o" style="margin-left: 500px;"  aria-hidden="true"></i>
    <input style="margin-left: 0px;" type="text" id="fullnameid" placeholder="Fullname here ..">

    <label for="Addressline1id" style="margin-left: 300px;">Addressline 1 </label>
    <i class="fa fa-address-book-o"  style="margin-left: 472px;" aria-hidden="true"></i>
    <input style="margin-left: 0px;" type="text" id="Addressline1id" placeholder="Addressline 1  here ..">

    <label for="Addressline2id" style="margin-left: 300px;">Addressline 2 </label>
    <i class="fa fa-address-book-o"  style="margin-left: 472px;" aria-hidden="true"></i>
    <input style="margin-left: 0px;" type="text" id="Addressline2id" placeholder="Addressline2 here ..">

    <label for="cityid" style="margin-left: 300px;">City</label>
    <i class="fa fa-building" style="margin-left: 535px;" aria-hidden="true"></i>
    <input style="margin-left: 0px;" type="text" id="cityid" placeholder="City here ..">

    <label for="stateid" style="margin-left: 300px;">State/Province/Region</label>
    <i class="fa fa-map-marker"  style="margin-left: 416px;"  aria-hidden="true"></i>
    <input style="margin-left:0px;" type="text" id="stateid" placeholder="state here ..">

    <label for="postalid" style="margin-left: 300px;">Postal code</label>
    <i class="fa fa-car" style="margin-left: 482px;"></i><i class= aria-hidden="true"></i>
    <input style="margin-left: 0px;" type="text" id="postalid" placeholder="Postalcode here ..">

    <label for="countryid" style="margin-left: 300px;">Country</label>
    <i class="fa fa-map-o" style="margin-left: 500px;" aria-hidden="true"></i>
    <select  style="margin-left: 0px; width: 155px;" name="Country" id="countryid">
        <option value="a">India</option>
        <option value="b">America</option>
        <option value="c">Japan</option>
        <option value="d">Korea</option>
    </select>
<div style="display: block;">
    <label for="emailid" style="margin-left: 300px;">Email</label>
    <i class="fa fa-user-o" style="margin-left: 522px;"  aria-hidden="true"></i>
    <input style="margin-left:0px;" type="text" id="emailid" placeholder="email here ..">
</div>
<div style="display: block;">
    <label for="phoneid" style="margin-left: 300px;">Phone</label>
    <i class="fa fa-user-o" style="margin-left: 520px;"  aria-hidden="true"></i>
    <input style="margin-left:0px;" type="text" id="phoneid" placeholder="Phone here ..">
</div>

<input style="margin-left: 600px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; margin-top: 50px;border-radius: 15px; color: dodgerblue; font-size: 32px;"  type="submit" value="SUBMIT">
</form>
    
</body>
</html>
